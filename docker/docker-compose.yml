services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../data:/app/data
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000

  dashboard:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8501:8501"
    volumes:
      - ../data:/app/data
    command: streamlit run src/dashboard/app.py --server.port 8501 --server.address 0.0.0.0
    depends_on:
      - api